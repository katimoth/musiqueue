{% extends "base.html" %}

{% block page_content %}
<h1>MusiQueue</h1>
<ol class="list-group-numbered">
  {% for track in tracks %}
  <li class="list-group-item" style="display: flex; align-items: center; list-style-position: inside;">
    <div class="media" style="display: flex; align-items: stretch;" >
      <img class="mr-3" src="{{ track.img_url }}" style="padding-left: 1em; padding-right: 1em;" alt="Track image">
      <div class="media-body">
        <h5 class="mt-1 mb-2" style="text-overflow: ellipsis; overflow: hidden;">{{ track.name }}</h5>
        {{ track.artists }}
      </div>
    </div>
  </li>
  {% endfor %}
</ol>
{% endblock %}
